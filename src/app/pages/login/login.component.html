<div class="container login-container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center">Login</h2>
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" [(ngModel)]="loginObj.emailId">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" id="password" [(ngModel)]="loginObj.password">
            </div>
            <button type="submit" class="btn btn-primary" (click)="onLogin()">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
